<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Boggle Game </title>
    <link rel="stylesheet" href="/static/app.css">
</head>

<body>
    <h1> Boggle Game </h1>

    <div id="highScore">

    </div>

    <div id="scoreBoard">

    </div>

    <section id="gameBoard">

        <table>
            <tbody>

            {% for row in createBoard %}
            <tr>

                {% for cell in row %}
                <td id="randLetter">
                    {{cell}}
                </td>
                {% endfor %}

            </tr>
            {% endfor %}

            </tbody>
        </table>

    </section>

    <div id="response">

    </div>

    <section id="userForm">

        <form class="add-word">
            <input name="word" class="word" autofocus>
            <button> Enter </button>
        </form>

    </section>

    <div id="timeBoard">

    </div>


    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
